{% extends 'base.html' %}
{% block title %}{{ form_title }}{% endblock %}

{% block content %}
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto shadow p-3 bg-white rounded">
                <form action="#" method="POST">
                <h3 style="text-align: center">创建商品</h3>
                    {% csrf_token %}
                    {% for field in create_commodity_form %}
                        <lable for="{{ field.id_for_label }}">{{ field.label }}</lable>

                            {{ field }}

                        <p class="text-danger">{{ field.errors.as_text }}</p>
                    {% endfor %}
                    <span class="pull-left text-danger">{{ create_commodity_form.non_field_errors }}</span>
                    <button id="submit" v-bind:title="message" type="submit" class="btn btn-info btn-lg btn-block">
                        创建商品
                    </button>
                </form>
            </div>
        </div>
    </div>

     <script>
        var submit = new Vue({
          el: '#submit',
          data: {
            message: '注意信息的正确性哦~\n ' + new Date().toLocaleString()
          }
        });
        console.log('{{ massage }}');
        if('{{ massage }}'){
            alert('{{ massage }}');
        }
    </script>

{% endblock content %}
